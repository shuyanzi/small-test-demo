<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Function</title>
</head>

<body>
    <p>JS New Function</p>
    <script>
        const b = 123;
        const aa = `const a = 1;console.log('a', { a, b })`;
        // 使用 new Function() 构造函数创建可执行函数
        const dynamicFunction = new Function(aa);
        // 执行动态创建的函数
        dynamicFunction();
    </script>
</body>

</html>
