objtest.bar.prototype.key = '20a8c65cadb34233e021115707e76d05e1d62e446cfe5f3668c40fb9b79ec20c'
        // generateUniqueId
        function gui(functionBody) {
            const hash = CryptoJS.SHA256(functionBody);
            return hash.toString(CryptoJS.enc.Hex);
        }
        console.log("%c Line:29 🍖 console", "color:#b03734", console);
        console.log(gui('()=>{const e=b;document[e(504)+e(481)](e(490),function(n){const t=e;n[t(498)]===123||(n.code,t(482))}),document[e(504)+e(481)]("contextmenu",function(n){const t=e;n[t(501)+t(503)]()})}'))
        // // 这两行是在代码编译时，给函数添加一个key属性，这个key属性是函数的hash值
        // obj.foo.prototype.key = gui(obj.foo.toString());
        // obj.bar.prototype.key = gui(obj.bar.toString());

        const handler = {
            get(target, prop, receiver) {
                const value = Reflect.get(...arguments);
                if (typeof value === 'function') {
                    return function(...args) {
                        if (value.prototype.key !== gui(value.toString().replace(/\n/g, ''))) {
                            console.error('Function was modified');
                        }
                        return value.apply(this, args);
                    }
                }
                return value;
            }
        };
        const proxy = new Proxy(objtest, handler);
        proxy.foo();
        proxy.bar(1, 2);
