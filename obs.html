        var constraints = window.constraints = {
            audio: false,
            video: true,
            video: {

        navigator.mediaDevices.getUserMedia(constraints).then(handleSuccess).catch(handleError);


        function handleError(error) {
            console.log('getUserMedia error: ' + error.name, error);
        }
        let num = 0
        const videoEle = document.getElementById('video-demo')
        function dw() {
            num++
            if (num > 20) {
                return
            }
            const canvas = document.createElement('canvas');
            canvas.width = 640;
            canvas.height = 640;
            const context = canvas.getContext('2d', {
                alpha: false,
                willReadFrequently: true,
            });
            context.drawImage(videoEle, 0, 0, 640, 640, 0, 0, 640, 640);
            document.body.appendChild(canvas);

            const imageData = context.getImageData(
                20,
                20,
                640, 640
            )
            const data = imageData.data
            // onOpenCvReady(data)

            // console.log("%c Line:55 🍎 data", "color:#fca650", data, canvas.toDataURL());
            videoEle.requestVideoFrameCallback(() => {
                dw()
            })
        }
        async function handleSuccess(stream) {
            const videoTrack = stream.getVideoTracks()[0]
            // 获取实际的轨道设置
            const settings = videoTrack.getSettings()
            console.log({settings})
            navigator.mediaDevices
                .enumerateDevices()
                .then((devices) => {
                    devices.forEach((device) => {
                        console.log(`${device.kind}: ${device.label} id = ${device.deviceId}`);
                    });
                })
                .catch((err) => {
                console.error(`${err.name}: ${err.message}`);
                });
            videoEle.srcObject = stream
            videoEle.addEventListener('canplay', () => {
                dw()
            })
        }


        function downloadCanvasImage(canvas) {
            // 从 canvas 获取图片数据
            const image = canvas.toDataURL('image/png');

            // 创建一个锚点元素
            const a = document.createElement('a');
            a.href = image;
            a.download = 'test-image/' + num + '.png'; // 设置下载文件的名称

            // 模拟点击操作来启动下载
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
